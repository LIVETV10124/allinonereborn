<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prime Video</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }
    </style>
</head>
    <script type='text/javascript' src='//eltontry.com/09/f1/e9/09f1e956c711aea6a898d5abbb78d092.js'></script>
<body>
    <div id="jwplayerDiv"></div>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script type="text/javascript">
        // Use the PHP configuration directly within the JavaScript
        var config = {
            "file": "https://aba5sdmaaaaaaaamo56zosqr4m7j7.otte.live.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/0y0tptbbjk/out/v1/8b1b95c2e6dc496abe14a3ae5c675917/cenc.mpd",
            "drm": {
                "clearkey": {
                    "keyId": "e90836d23b4ec1b5618b2e4f3a470d38",
                    "key": "08f968dd99717b22564fe1089258eb40"
                }
            }
        };

        var player = jwplayer("jwplayerDiv").setup({
            file: config.file,
            autostart: true,
            stretching: "uniform",
            width: "100%",
            type: "dash",
            drm: {
                clearkey: {
                    keyId: config.drm.clearkey.keyId,
                    key: config.drm.clearkey.key
                }
            },
            // Optimize startup
            preload: "auto", // Preload the video file
            autostart: true, // Autostart on page load
            playbackRateControls: false, // Disable rate controls for better loading
            mute: true, // Muted to allow autoplay in most browsers
            "defaultBandwidthEstimate": 300, // Start with a low bandwidth estimate to load faster
            "bufferLength": 1, // Initial buffer to 1 second to start playback faster
            "liveSyncDuration": 2, // Sync for live content, helps with DASH live streams
            "dash": {
                "lowLatencyMode": true // Enable low-latency mode
            }
        });

        // Set the lowest resolution available on player ready
        player.on('ready', function() {
            var qualities = player.getQualityLevels();
            // Select the lowest quality for quick loading
            player.setCurrentQuality(qualities.length - 1);
        });
    </script>
</body>
</html>
