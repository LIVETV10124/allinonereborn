            margin: 20px 0;
        }

</head>
<body>

<!-- Top Ad -->
<div id="top-ad">
    <script type="text/javascript">
        atOptions = {
            'key': '701fef7de243c4e8e91e6e6b3a2fea1e',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>

<!-- Video Player -->

    <div id="player"></div>
</div>

<!-- Bottom Ad -->
<div id="bottom-ad">
    <script type="text/javascript">
        atOptions = {
            'key': '701fef7de243c4e8e91e6e6b3a2fea1e',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//eltontry.com/701fef7de243c4e8e91e6e6b3a2fea1e/invoke.js"></script>
</div>

<script>
// Debug DRM Key Extraction
var input_url = "https://live5.shoq.com.pk/live/eds/Criclife2/DASH/Criclife2.mpd?|drmScheme=clearkey&drmLicense=4301796d6d67374043c4a43c18dff7ea:96a3dc8766317aa169149a604928ebb6";

var parts = input_url.split('|');
var url = parts[0];
var query_string = parts[1];
var params = new URLSearchParams(query_string);
var drmScheme = params.get('drmScheme');
var drmLicense = params.get('drmLicense');

var k1, k2;

if (drmScheme === 'clearkey' && drmLicense) {
    [k1, k2] = drmLicense.split(':');
    console.log("DRM KeyId:", k1);
    console.log("DRM Key:", k2);
}

// Setup JW Player
if (url && k1 && k2) {
    jwplayer("player").setup({
        playlist: [{
            sources: [{
                file: url,
                drm: {
                    clearkey: {
                        keyId: k1,
                        key: k2
                    }
                }
            }]
        }],
        autostart: true,
        width: "100%",
        height: "360px",
        aspectratio: "16:9"
    });
} else {
    console.error("Failed to initialize DRM keys or video URL.");
}
</script>

</body>
</html>
